<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div id="header">
    <h1>My Library</h1>
    <form id="add-book" action="" method="post">
      <div id="title">
        <label for="title">Title:</label>
        <input type="text" id="name" name="title" required>
      </div>
      <div id="author">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div id="pages">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" min="0" maxlength="4" value="0">
      </div>
      <div id="read">
        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read" value="true">
      </div>
      <button id="submit" type="submit">Add Book</button>
    </form>
  </div>

  <div id="library"></div>
</body>

</html>
